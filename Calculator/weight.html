<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weight Converter</title>
	<link rel="stylesheet" type="text/css" href="weight.css">
	<script type="text/javascript" src="weight.js"></script>
</head>
<body>
	<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn"><img src="menu.png" class="img"></button>
  <div id="myDropdown" class="dropdown-content">
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="temp.html">Temperature Converter</a>
    <a href="length.html">Length Converter</a>
  </div>
</div>


<div class="container">
	<form>
		<div class="converter">
			<div class="text">INPUT IN GRAMS(g)</div>
		<div class="display">
			<input class="input" type="text" name="input">
		</div>
		<div class="buttons">
		<div><input type="button" value="Convert to Kilograms" onclick="input.value=eval(input.value/1000)+'kg'">
		</div>
		<div><input type="button" value="Convert to Pounds" onclick="input.value=eval(input.value/453.6)+'Pound'"></div>
		<div><input type="button" value="Convert to Ounces" onclick="input.value=eval(input.value/28.35)+'Ounce'"></div>
		<div><input type="button" value="Clear All" onclick="input.value=''"></div>
	</div>
	</div>
	</form>
</div>
</body>
</html>
